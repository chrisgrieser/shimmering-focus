name: Contribution
description: Contribute a CSS snippet to the theme
title: "Contribution: "
labels: ["contribution"]
body:
  - type: markdown
    attributes:
      value: |
        First of all, thank you for making a contribution! If you haven't already, refer to the README for [information on contributions](https://github.com/chrisgrieser/shimmering-focus#contribute-to-the-theme).
  - type: dropdown
    id: contribution-type
    attributes:
      label: Type of Contribution
      options:
        - Built-in Styling for Supercharged Links
        - CSS Class(es)
        - Support or fix for another plugin
        - Implementing a feature request
        - Color Scheme(s)
        - Translation of Style Settings
        - Other
    validations:
      required: true
  - type: textarea
    id: feature-requested
    attributes:
      label: Description
      description: |
        Briefly describe what the contributed CSS does.
        - If you are fixing an issue, include the issue number.
        - If you are adding support for a plugin, add a link to the plugin.
    validations:
      required: true
  - type: textarea
    id: screenshot
    attributes:
      label: Screenshot
      description: If applicable, add screenshots or a screen recording what the contribution does.

