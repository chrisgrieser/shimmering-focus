name: Feature request
description: Suggest an idea
title: "Feature Request: "
labels: ["feature request"]
body:
  - type: textarea
    id: feature-requested
    attributes:
      label: Feature Requested
      description: A clear and concise description of the feature.
    validations:
      required: true
  - type: textarea
    id: screenshot
    attributes:
      label: Relevant Screenshot
      description: If applicable, add screenshots or a screen recording to help explain the request.
  - type: checkboxes
    id: relevance
    attributes:
      label: Relevance
      description: If it's only relevant to you, have you considered using a [CSS Snippet](https://help.obsidian.md/How+to/Add+custom+styles.md#Use+Themes+and/or+CSS+snippets)?
      options:
        - label: The feature would be useful to more users than just me.
          required: true
  - type: checkboxes
    id: checklist
    attributes:
      label: Style Settings
      options:
        - label: I have checked that the feature is not already available via the [Style Settings plugin](https://github.com/mgmeyers/obsidian-style-settings).
          required: true

